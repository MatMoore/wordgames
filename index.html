<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Word games app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Randomly generated words for playing word games"
    />
    <style>
      #card {
        background: #ffd;
        border: 2px solid #bb9;
        box-shadow: 10px 10px 8px rgba(0, 0, 0, 0.5);

        width: 90%;
        height: 90%;
        text-align: center;
        display: table;
        position: absolute;
        top: 5%;
        left: 5%;
      }

      .cardtext {
        display: table-cell;
        vertical-align: middle;
        font-size: 20vw;
        line-height: 98%;
      }
    </style>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="public/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="public/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="public/favicon-16x16.png"
    />
    <link rel="manifest" href="public/site.webmanifest" />
  </head>
  <body>
    <div id="card"><p class="cardtext"></p></div>
    <script src="public/wordgames.js"></script>
    <noscript>Sorry, this is only works with Javascript</noscript>
  </body>
</html>
