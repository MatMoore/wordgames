<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Word games app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Randomly generated words for playing word games"
    />
    <style>
      #card {
        background: #ffd;
        border: 2px solid #bb9;
        box-shadow: 10px 10px 8px rgba(0, 0, 0, 0.5);

        width: 90%;
        height: 90%;
        text-align: center;
        display: table;
        position: absolute;
        top: 5%;
        left: 5%;
      }

      .cardtext {
        display: table-cell;
        vertical-align: middle;
        font-size: 20vw;
        line-height: 98%;
      }
    </style>
  </head>
  <body>
    <div id="card"><p class="cardtext"></p></div>
    <script src="public/wordgames.js"></script>
    <noscript>Sorry, this is only works with Javascript</noscript>
  </body>
</html>
